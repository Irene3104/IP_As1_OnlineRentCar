<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Car - Snapcar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Potentially a date picker library CSS if needed later -->
</head>
<body>
    <div id="main-page-wrapper"> <!-- Consistent with index.html for animations if any -->
        <header>
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo2.png" alt="Snapcar Logo">
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                        <li><a href="reservation.html" id="global-reservation-link" class="active"><i class="fas fa-calendar-check"></i>My Reservations</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section id="reservation-page-section" class="container">
                <h2 class="section-title">Confirm Your Booking</h2>

                <div id="selected-car-info-container">
                    <!-- Selected car details will be populated here by JavaScript -->
                    <!-- Example:
                    <div class="selected-car-card">
                        <img src="images/placeholder-car.png" alt="Car Name" class="selected-car-image">
                        <div class="selected-car-details">
                            <h3 class="selected-car-title">Toyota Corolla (2023)</h3>
                            <p class="selected-car-price">Price: $50/day</p>
                        </div>
                    </div>
                    -->
                </div>

                <div id="reservation-form-container">
                    <!-- Reservation form will be here, shown/hidden by JS based on car availability -->
                </div>

                <div id="reservation-message-container" class="text-center" style="display: none;">
                    <!-- Messages like "Please select a car first" or "Car is not available" -->
                </div>

            </section>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2025 Snapcar. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/carsData.js"></script> <!-- To access allCarsData if needed, or fetch again -->
    <script src="js/reservation.js"></script>
</body>
</html>
